<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>

      @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap');

      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      * {
        font-family: "Vazirmatn", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
        font-style: normal;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body onload="getLocation()">
    <div id="map"></div>
    <script>
      // initialize Leaflet
      var map = L.map('map').setView({lon: 0, lat: 0}, 2);

      L.tileLayer('https://tileserver.memomaps.de/tilegen/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© Metrogo 2024 '
        }).addTo(map);


      // show the scale bar on the lower left corner
      L.control.scale({imperial: true, metric: true}).addTo(map);

      function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
        }

        function showPosition(position) {
            L.marker({lon: position.coords.longitude, lat: position.coords.latitude}).bindPopup('شما اینجا هستید.').addTo(map);
        }

      // show a marker on the map
      
      L.marker([50.4501, 30.5234],
        {alt: 'Kyiv'}).addTo(map) // "Kyiv" is the accessible name of this marker
        .bindPopup('Kyiv, Ukraine is the birthplace of Leaflet!');

    </script>
  </body>
</html>
